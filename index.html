<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cypher</title>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">

  <!-- favicon -->

</head>

<body>

  <nav class=nav>
    <div class="logo">
      <svg className="MyLogo" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

          d="M226.063 24.188L222 58.718l32.688 25.626 23.75-50.03c-18.145-9.142-35.272-9.715-52.375-10.127zM166.75 61.093c-24.248 2.93-42.95 15.897-58.875 33.812h.03l96.407 62.594-37.562-96.406zM300.875 88.75l18.656 85.5-91.092-23.875L269 233.938l-140.594-89.375c-3.966 4.875-7.7 9.97-11.22 15.28-28.794 43.465-42.052 101.104-42.905 156.72 40.122 19.627 63.843 40.14 74.032 61.562 9.157 19.25 5.475 39.06-6.343 54.25 25.214 23.382 68.638 37.63 113.155 38.344 44.813.717 89.973-12.083 118.625-38.783-6.033-6.937-10.412-14.346-12.5-22.437-2.8-10.85-.952-22.554 5.188-33.28 11.757-20.542 37.646-39.263 80.062-59.69-.88-52.663-13.855-110.235-42.5-154.405-23.4-36.085-56.548-63.412-103.125-73.375zm-119.28 168.844c27.75 0 50.25 22.5 50.25 50.25s-22.5 50.25-50.25 50.25c-27.752 0-50.25-22.5-50.25-50.25s22.498-50.25 50.25-50.25zm149.468 0c27.75 0 50.25 22.5 50.25 50.25s-22.5 50.25-50.25 50.25-50.25-22.5-50.25-50.25 22.5-50.25 50.25-50.25zm-74.75 86.125c13.74 29.005 24.652 58.023 30.062 87.03-14.777 12.895-41.26 14.766-60.125 0 7.315-29.007 16.12-58.025 30.063-87.03z" />
      </svg>

      <h1 class="logo-name"> CYPHER</h1>

    </div>
    <div class="user-info">
      <h class="user-name">Hey, Radianite_Ayush</h>
      <img class="user-image" src="assets\images.png" alt="">
    </div>


  </nav>

  <div class="mid-section">

    <!-- left section -->

    <div class="mid-left">
      <h class="task-head">MY TASKS </h>

      <ul class="task-list">
        <li class="tl">METACRAFTERS</li>
        <li class="tl">Async JS</li>
      </ul>



      <div class="input-task">
        <!-- todo put + icon here -->
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-plus">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <input class="input" type="text" placeholder="Enter Your Task ">
      </div>
    </div>


    <!-- right section -->


    <div class="mid-right">
      <div class="nav-subtask">
        <h class="subtask-head">METACRAFTERS</h>
        <h5 class="subtask-remain">3 Task remaining</h5>
      </div>


      <div class="subtask-list">
        <div class="task">
          <input type="checkbox" id="task-1">
          <label for="task-1">
            <span class="custom-checkbox"></span>
            <h class="sbt">Make a video for the course eth-avax module 4</h>
          </label>
        </div>

        <div class="task">
          <input type="checkbox" id="task-2">
          <label for="task-2">
            <span class="custom-checkbox"></span>
            <h class="sbt">Redo the code for the module 3 in eth-avax</h>
          </label>
        </div>

        <div class="task">
          <input type="checkbox" id="task-3">
          <label for="task-3">
            <span class="custom-checkbox"></span>
            <h class="sbt">Complete the poly proof all course in one go</h>
          </label>
        </div>

      </div>


      <div class="input-subtask">
        <!-- todo put + icon here -->
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-plus">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <input class="input input-right" type="text" placeholder="Enter Your Subtask ">
      </div>
    </div>
  </div>
  <div class="deletion">
    <h>Clear Completed Tasks</h>
    <h>Delete Whole List</h>
  </div>

  <footer class="disclaimer">Made with 12mg ❤️(s) by Ayush Kathayat&trade</footer>
  <script type="module" src="/main.js"></script>

</body>

</html>
